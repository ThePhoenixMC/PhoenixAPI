language: java
sudo: false
before_install:
  - chmod +x mvnw
  - chmod -R +x .utility
after_success:
  - .utility/push-javadoc-to-gh-pages.sh
cache:
  directories:
  - "$HOME/.cache"

secure: ""

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
  skip_cleanup: true